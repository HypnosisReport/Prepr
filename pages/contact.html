  <style>


      #successForm {
        display: none;
      }

    margin: 0 auto;
  }

<body>
    

<!-- NAVBAR -->
<div class="navBar">
    <a href="#" class="barItem"><i class="fa fa-pagelines fa-lg"></i></a>
    <a href="../index.html" class="barItem navButton ">Recipes</a>
    <a href="prep.html" class="barItem navButton">Prep</a>
    <a href="contact.html" class="barItem navButton active">Contact</a>
  </div>


<!-- FORM -->

<div class="bg-img">
    <div class="wrap">
      <div id="emptyForm">
             <form class="contactForm">
                <h2 id="formTitle">Contact Us</h2>
                <div id="emailGroup" style="margin-top: 6px;">
                 <label for="emailGroup" class="subTitle">Email</label><br>
                   <input type="text" id="email" name="email" placeholder="jane@mail.com">
                 <br>
                </div>

                <label for="reason" class="subTitle">Reason</label><br>
                <div id="reason">
                    <input type="radio" name="reason" value="Recipe issue" required>
                    <label for="male">Recipe issue</label><br>
                    <input type="radio" name="reason" value="Feature suggestion">
                    <label for="female">Feature suggestion</label><br>
                    <input type="radio" name="reason" value="other">
                    <label for="other">Other</label></br>
                </div>
                
                  <label for="message" class="subTitle">Message</label><br>
                  <textarea name="text" rows="10" cols="40" id="messageGroup" placeholder="Tell us more..." required></textarea>
                <br>
                
                <input type="submit" onclick="switchVisible()" value="Submit">
            </form> 
          </div>
             <div class="contactForm" style="text-align: center" id="successForm">
              <h3>Thanks, we'll get back to you soon!</h3>
              <i class="fa fa-paper-plane fa-4x" style="text-align: center;"></i>
              <input type="submit" value="Back" style="margin-top:1em;">
             </div> 
          
        </div>
     </div>
    
</div>
